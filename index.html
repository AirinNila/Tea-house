<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-house with daisyUi</title>
    <!-- tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- manrope-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        .manrope {
            font-family: "Manrope", serif;
        }
    </style>
    <!-- tailwind custom colour -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'des': '#777777',
                        'tittle': '#1C1C1C',
                        'white-des': '#F4F4F4',
                    }
                }
            }
        }
    </script>

</head>

<body class="manrope">
    <header class="container mx-auto">
        <div class="hero ">
            <div class="hero-content flex-col lg:flex-row">

                <div>
                    <h1 class="text-7xl text-tittle font-bold">It's good
                        tea time at The Tea House</h1>
                    <p class="py-6">
                        Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                    </p>
                    <button class="btn btn-primary">Explore more</button>
                </div>
                <div>
                    <img src="/images/banner.png" class="max-w-sm " />
                    <!-- rating-badge -->
                    <div class="flex items-center gap-4 p-5 shadow-lg rounded-lg w-60 bg-white -mt-16">
                        <div>
                            <img src="/images/icon/Group 5.png" alt="" class="w-10">
                        </div>
                        <div>
                            <h3 class="text-3xl">5.00</h3>
                            <p>Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container max-auto">
       

    </main>

    <footer>

    </footer>

</body>

</html>
